name: 'Openwrt Build CI'
author: 'Sirherobrine23'
description: 'Create Snapshot images in Github Actions'
inputs:
  URL:
    description: 'Git Repository URL'
    required: false
    default: 'https://git.openwrt.org/openwrt/openwrt.git'

  BRANCH:
    description: 'Git Repository Branch'
    required: false
    default: 'master'

  FEEDS_FILE:
    description: 'Openwrt Feed Repository File'
    required: false
    default: 'feeds.conf.default'

  CONFIG:
    description: 'Openwrt Build File'
    required: false
    default: '.config'

  P1:
    description: 'File Bash Script for execute before feed Update'
    required: false
    default: 'p1.sh'

  P2:
    description: 'File Bash Script for execute before feed Update'
    required: false
    default: 'p2.sh'
runs:
  using: "composite"
  steps:
    - run: $GITHUB_ACTION_PATH/Install.sh
      shell: bash
      env:
        DEBIAN_FRONTEND: 'noninteractive'
    - run: $GITHUB_ACTION_PATH/Build.sh
      shell: bash
branding:
  icon: 'code'
  color: 'gray-dark'