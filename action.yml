name: 'Openwrt Build CI'
author: 'Sirherobrine23'
description: 'Create Snapshot images in Github Actions'
inputs:
  URL:
    description: 'Git Repository URL'
    required: false
    default: 'https://git.openwrt.org/openwrt/openwrt.git'

  BRANCH:
    description: 'Git Repository Branch'
    required: false
    default: 'master'

  FEEDS_FILE:
    description: 'Openwrt Feed Repository File'
    required: false
    default: 'feeds.conf.default'

  CONFIG:
    description: 'Openwrt Build File'
    required: false
    default: '.config'

  P1:
    description: 'File Bash Script for execute before feed Update'
    required: false
    default: 'p1.sh'

  P2:
    description: 'File Bash Script for execute before feed Update'
    required: false
    default: 'p2.sh'
runs:
  using: "composite"
  steps:
    - run: |
        [ $EUID != 0 ] && {SUDO="sudo" && echo -e "${INFO} You may need to enter a password to authorize."};$SUDO echo || exit 1
        $SUDO apt-get -qq update &> Apt-Log.txt
        $SUDO apt install -y curl &> Apt-Log.txt
        $SUDO apt -y install dos2unix git zip rsync mkisofs $(curl -fsSL https://raw.githubusercontent.com/P3TERX/openwrt-list/master/depends-ubuntu-2004) &> Apt-Log.txt
        $SUDO apt-get -qq autoremove --purge &> Apt-Log.txt
        # Remove Swap
        $SUDO swapoff -a
        $SUDO rm -rfv /mnt/swap*
        $SUDO chown $USER:$USER /mnt
        $SUDO chmod 777 /mnt
      shell: bash
      env:
        DEBIAN_FRONTEND: 'noninteractive'
    - run: chmod=+x $GITHUB_ACTION_PATH/Build.sh && $GITHUB_ACTION_PATH/Build.sh
      shell: bash
branding:
  icon: 'code'
  color: 'gray-dark'