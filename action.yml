name: "Build Openwrt Image in Github CI With Javascript"
author: "Sirherobrine23"
description: "Create Snapshot images in Github Actions"
inputs:
  URL:
    description: 'Git Repository URL'
    required: false
    default: 'https://git.openwrt.org/openwrt/openwrt.git'

  BRANCH:
    description: 'Git Repository Branch'
    required: false
    default: 'master'

  MOREPACKAGE:
    description: 'Apt package to add to use in build'
    required: false
    default:

  FEEDS_FILE:
    description: 'Openwrt Feed Repository File'
    required: false
    default: 'feeds.conf.default'

  CONFIG:
    description: 'Openwrt Build File'
    required: false
    default: '.config'

  P1:
    description: 'File Bash Script for execute before feed Update'
    required: false
    default: 'p1.sh'

  P2:
    description: 'File Bash Script for execute before feed Update'
    required: false
    default: 'p2.sh'
  
  TOKEN:
    description: 'File Bash Script for execute before feed Update'
    required: true
  # 
  # 
  #
  # body_path:
  #   description: 'Path to load note-worthy description of changes in release from'
  #   required: false
  # name:
  #   description: 'Gives the release a custom name. Defaults to tag name'
  #   required: false
  # tag_name:
  #   description: 'Gives a tag name. Defaults to github.GITHUB_REF'
  #   required: false
  # files:
  #   description: 'Newline-delimited list of path globs for asset files to upload'
  #   required: false
  
runs:
  using: 'node12'
  pre: 'setup.js'
  main: 'copiler.js'
  post: 'dist/index.js'

branding:
  icon: 'code'
  color: 'gray-dark'

